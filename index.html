<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- правая сторона сайта -->
    <div class="right">
        <img class="logo" src="./img/logo.svg" alt="logo">
    </div>
    <!-- левая сторона сайта -->
    <div class="left">
        <h1>Get iintoo in today</h1>
        <p>
            There is no charge or obligation upon registration
        </p>
        <div class="button"><!-- кнопки -->
            <button class="facebook" type="button">
                <img src="./img/facebook.svg" alt="facebook">
                <span>Register with Facebook</span>
            </button>
            <button class="linkedin" type="button">
                <img src="./img/linkedin.svg" alt="linkedin">
                <span>Register with LinkedIn</span>
            </button>
        </div>
        <div class="phr"><!-- контейнер между кнопками и водом телефона и эл.почты -->
            <div class="hrc">
            <hr class="line">
            <span class="text">OR</span>
            <hr class="line">
        </div>
        </div>
        <div class="in"><!-- ввод данных почты и телефона -->
            <div class="info">
                <label for="email" class="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="info">
                <label for="tel" class="tel">Phone</label>
                <input type="tel" id="tel">
            </div>
            
        </div>
        <div>
            <h2>What type of investor are you?</h2>
            <p class="select">Select the type of investor you are below</p>
            <form class="list"><!-- выбор радиокнопки -->
                <div class="radiogroup">
                    <input type="radio" name="investor" id="Individual" value="Individual" checked>
                    <label for="Individual">Individual</label><span class="info-icon">&#9432;</span>
                    <input type="radio" name="investor" id="Business" value="Business">
                    <label for="Business">Business</label><span class="info-icon">&#9432;</span>
                    <input type="radio" name="investor" id="IRA" value="IRA">
                    <label for="IRA">IRA</label><span class="info-icon">&#9432;</span>
                    <input type="radio" name="investor" id="Trust" value="Trust">
                    <label for="Trust">Trust</label><span class="info-icon">&#9432;</span>
                </div>
                <div class="radiotext">
                    <span class="text Individual"> I am Individual</span>
                    <span class="text Business">I am Business</span>
                    <span class="text IRA">I am IRA</span>
                    <span class="text Trust">I am Trust</span>
                </div>
            </form>
        </div>
        <div class="check"><!-- чекбокс -->
            <input type="checkbox">
            <p>I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a>
            </p>
        </div>
        <div class="acc">
            <button class="account" type="button">
                <span>Create Account</span>
            </button>
        </div>
     </div>
</body>
</html>
